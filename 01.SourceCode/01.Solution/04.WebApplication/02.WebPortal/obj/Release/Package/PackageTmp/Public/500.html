<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="viewport" content="width=device-width,minimum-scale=1.0,maximum-scale=1.0,user-scalable=no">
    <meta http-equiv="X-UA-Compatible" content="IE=Edge,chrome=1">
    <title></title>
    <style>
        body {
            background: #fff;
            color: #D5D6E2;
            margin: 0;
            font-family: "Microsoft YaHei","Segoe UI","Lucida Grande",Helvetica,Arial,sans-serif
        }

        a {
            text-decoration: none
        }

        .box {
            width: 100%;
            height: 100%;
            margin: 0 auto;
            overflow: hidden;
            position: relative
        }

        .main .error {
            width: 100%;
            padding: 500px 0 0;
            background: url(../Assets/images/500.png) no-repeat 50% 100px;
            text-align: center;
            color: #29AAE3
        }

            .main .error span {
                display: block;
                font-size: 16px;
                margin: 5px 0
            }

                .main .error span.error-con {
                    font-size: 24px
                }

                .main .error span.error-home {
                    font-size: 24px;
                    font-weight: 800;
                    margin: 10px 0
                }

            .main .error a {
                color: #29AAE3
            }
    </style>
</head>
<body>
    <div class="box main">
        <div class="error">
            <span class="error-con">内部服务器出错！</span>
            <span>请联系管理员。 </span>
            <span class="error-home"><a href="/Public/Login.aspx">重新登陆</a> </span>
        </div>
    </div>
</body>
</html>
